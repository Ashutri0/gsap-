<!doctype html>
<html>

<head>
    <title>970x250</title>
    <meta name="ad.size" content="width=300,height=600">
    <link rel="stylesheet" href="css/banner.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
    <script type="text/javascript">
        var clickTag = "#";
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="container"> <a href="javascript:window.open(window.clickTag)">
            <div id="main"><img src="Back_Grounds.png" alt="main_Back_Grounds" /></div>
            <div id="orange"><img src="Orange_Back_Ground.png" alt="Orange_Back_Ground" /></div>
            <div id="socialIcon"><img src="Social_Media_Icons_.png" alt="Social_Media_Icons" /></div>
            <div id="logo"><img src="Logo.png" alt="logo" /></div>
            <div id="car"><img src="Car.png" alt="car" /></div>
            <div id="feelmuscle"><img src="Feel_The_Muscle.png" alt="Feel_The_Muscle" /></div>
            <div id="luxury"><img src="Luxury_Showroom.png" alt="Luxury_Showroom" /></div>
            <div id="order_cta"><img src="Order_Now_Button.png" alt="order_cta" /></div>
            <div id="cta_off"><img src="30_Off.png" alt="cta_off" /></div>
        </a>


    </div>
    <script>

        var tl = new TimelineMax({repeat: -1, repeatDelay: 2});
        tl
            .to(main, 0.7, { scale: 1 }, "em")
            .to(orange, 0.7, { right: 0 }, "em")
            .to([socialIcon], 0.7, { bottom: 5 }, "aaw")
            .to([logo], 0.7, { top: 0 }, "aaw")
            .from([car], 0.7, { scale: 0.5, opacity: 0, transformOrigin: "100% 50%" }, "1")
            .to(feelmuscle, 0.3, { left: 15 })
            .to(luxury, 0.3, { left: 15 })
            .to(order_cta, 0.3, { left: 15 })
            .from(cta_off, 0.7, { opacity: 0, scale: 2, ease: Bounce.easeOut, transformOrigin: "50% 50%" }, "-=0.3")
            .to(order_cta, 0.3, { x: -50, ease: Power2.easeOut })
            .to(order_cta, 0.3, { x: 30, ease: Bounce.easeOut })

    </script>
</body>

</html>
